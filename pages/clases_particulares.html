    <main class="container">
        <form class="row">
            <div class="col-12 col-lg-6">
                <label for="nombreInput" class="form-label">Datos personales</label>
                <input type="nombre" class="form-control" id="nombreInput" placeholder="Nombre y apellido">
            </div>
            <div class="col-12 col-lg-6">
                <label for="emailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="emailInput" placeholder="Escribe tu email">
            </div>
        </form>
        <div class="row">
            <div class="col-12 col-lg-6">
                <h5>TURNO</h5>
                <div>mañana</div>
                <input type="radio" name="lado" value="m">
                <div>tarde</div>
                <input type="radio" name="lado" value="t"><br>
            </div>
            <div class="col-12 col-lg-6">
                <h5>ESTILO/GENERO</h5>
                <div>Jazz
                    <input type="checkbox">
                </div>
                <div>Blues
                    <input type="checkbox">
                </div>
                <div>Pop-rock
                    <input type="checkbox">
                </div>
                <div>Folklore
                    <input type="checkbox">
                </div>
                <div>Tango
                    <input type="checkbox">
                </div>
            </div>
            <div class="rows">
                <h5>LECTO-ESCRITURA</h5>
				<select class="col-12 col-lg-6" name="lecto-escritura" id="lecto-escritura">
					<option value="si">si</option>
					<option value="no">no</option>
				</select>
                <div class="col-12 col-lg-6">
                    <h5>COMENTARIOS:</h5>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-6">
            <button type="submit" class="btn btn-primary">
                Enviar
            </button>
        </div>
